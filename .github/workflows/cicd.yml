name: Data Engineering API
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        make install
    - name: Format code
      run: |
        make format
    - name: Lint code
      run: |
        make lint